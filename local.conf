<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias>
  <family>Roboto Mono</family>
  <default>
    <family>monospace</family>
  </default>
  </alias>

<alias>
  <family>SFMono-Regular</family>
  <default>
    <family>SFMono-Regular</family>
  </default>
  </alias>

<alias>
  <family>Consolas</family>
  <default>
    <family>Consolas</family>
  </default>
  </alias>

<alias>
  <family>Menlo</family>
  <default>
    <family>Menlo</family>
  </default>
  </alias>

<alias>
  <family>monospace</family>
  <default>
    <family>monospace</family>
  </default>
  </alias>

<alias>
  <family>-apple-system</family>
  <default>
    <family>-apple-system</family>
  </default>
  </alias>

<alias>
  <family>BlinkMacSystemFont</family>
  <default>
    <family>BlinkMacSystemFont</family>
  </default>
  </alias>


<alias>
  <family>Helvetica</family>
  <default>
    <family>Helvetica</family>
  </default>
  </alias>

<alias>
  <family>Arial</family>
  <default>
    <family>Arial</family>
  </default>
  </alias>

<alias>
  <family>sans-serif</family>
  <default>
    <family>sans-serif</family>
  </default>
  </alias>
</fontconfig>
